name: "nix-check"
on:
  push:
    paths-ignore:
      - '**/*.md'
      - '.github/**'
      - '_img/**'
  workflow_dispatch:
jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Check formatting
        run: nix fmt -- -c .
  eval-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Check flake evaluation
        run: nix flake check
